<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbearia do Lukinha - V6 Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --gray: #1a1a1a; --white: #ffffff; --red: #c0392b; --green: #27ae60; --blue: #3498db; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        h1, h2, h3 { font-family: 'Bebas Neue', cursive; letter-spacing: 2px; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; z-index: 999; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=1600'); background-size: cover; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: var(--gray); padding: 30px; border-radius: 15px; border: 1px solid var(--gold); width: 100%; max-width: 400px; text-align: center; }
        input, select, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; outline: none; }
        .btn-tab-login { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: 1px solid #444; color: #777; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }

        /* ESTRUTURA PRINCIPAL */
        .wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        main { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 20px; }

        /* MENU INFERIOR */
        aside { 
            background: #000; 
            border-top: 2px solid var(--gold); 
            padding: 10px 5px; 
            display: flex; 
            flex-direction: column; 
            order: 2; /* Move para baixo */
        }
        
        nav { 
            display: flex !important; 
            justify-content: space-around; 
            align-items: center; 
            width: 100%;
        }

        .nav-link { 
            flex: 1;
            padding: 10px 2px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            color: #888; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .nav-link.active { color: var(--gold); background: rgba(212,175,55,0.05); }
        .badge { position: absolute; top: 2px; right: 5px; background: var(--red); color: white; padding: 1px 5px; border-radius: 10px; font-size: 0.6rem; }

        /* COMPONENTES */
        .panel { background: var(--gray); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .card { background: #000; padding: 15px; border-radius: 10px; border-left: 4px solid var(--gold); }
        .notif-card { padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--blue); background: #222; }
        .notif-promo { border-left-color: var(--gold); }
        .notif-pendente { border-left-color: var(--red); }

        .btn { background: var(--gold); color: black; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; text-transform: uppercase; font-size: 0.8rem; width: 100%; margin-top: 5px;}
        .btn-exit { background: transparent; color: var(--red); border: none; font-size: 0.65rem; padding: 5px; font-weight: bold; }
        
        .section { display: none; }
        .active-section { display: block; }

        @media (min-width: 850px) {
            body { flex-direction: row; }
            aside { width: 250px; height: 100vh; order: 0; border-top: none; border-right: 2px solid var(--gold); }
            nav { flex-direction: column; justify-content: flex-start; }
            .nav-link { width: 100%; font-size: 0.8rem; padding: 15px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 style="color: var(--gold); font-size: 2.2rem; margin-bottom: 10px;">LUKINHA'S</h1>
        <div class="btn-tab-login">
            <button class="tab-btn active" id="tab-cli" onclick="setLoginType('client')">CLIENTE</button>
            <button class="tab-btn" id="tab-adm" onclick="setLoginType('admin')">ADMIN</button>
        </div>
        <input type="text" id="u-in" placeholder="Usuário">
        <input type="password" id="p-in" placeholder="Senha">
        <button class="btn" onclick="logar()">Entrar</button>
        <p id="err" style="color: var(--red); font-size: 0.75rem; margin-top: 15px;"></p>
    </div>
</div>

<div class="wrapper">
    <main>
        <section id="a-home" class="section">
            <h1>Agenda Hoje</h1>
            <div class="stat-grid"><div class="card"><h3>Total</h3><p id="st-t">0</p></div><div class="card"><h3>Pendente</h3><p id="st-v">R$ 0</p></div></div>
            <div class="panel" style="overflow-x:auto">
                <table style="width:100%; text-align:left; font-size:0.8rem;">
                    <thead><tr style="color:var(--gold)"><th>CLI</th><th>SERV</th><th>VALOR</th><th>AÇÃO</th></tr></thead>
                    <tbody id="t-agenda-body"></tbody>
                </table>
            </div>
        </section>

        <section id="a-promo" class="section">
            <h1>Criar Promoção</h1>
            <div class="panel">
                <input type="text" id="p-titulo" placeholder="Título">
                <textarea id="p-msg" placeholder="Mensagem"></textarea>
                <button class="btn" onclick="addPromo()">Publicar</button>
            </div>
        </section>

        <section id="a-caixa" class="section"><h1>Caixa</h1><div class="panel" id="l-caixa"></div></section>
        
        <section id="a-precos" class="section">
            <h1>Preços</h1>
            <div class="panel">
                <label>Corte</label><input type="number" id="i-corte">
                <label>Barba</label><input type="number" id="i-barba">
                <label>Combo</label><input type="number" id="i-combo">
                <button class="btn" onclick="savePrecos()">Salvar</button>
            </div>
        </section>

        <section id="a-cli" class="section">
            <h1>Novo Cliente</h1>
            <div class="panel">
                <input type="text" id="n-u" placeholder="Login">
                <input type="password" id="n-p" placeholder="Senha">
                <button class="btn" onclick="regUser()">Cadastrar</button>
            </div>
        </section>

        <section id="c-book" class="section">
            <h1>Agendar</h1>
            <div class="panel">
                <select id="s-serv"></select>
                <input type="datetime-local" id="s-data">
                <button class="btn" onclick="addAgenda()">Confirmar</button>
            </div>
        </section>

        <section id="c-pay" class="section">
            <h1>Pagamento</h1>
            <div id="pay-box" class="panel"></div>
        </section>

        <section id="c-notif" class="section">
            <h1>Notificações</h1>
            <div id="notif-list"></div>
        </section>
    </main>

    <aside>
        <nav id="m-adm" style="display: none;">
            <div class="nav-link active" onclick="tab('a-home', this)">Agenda</div>
            <div class="nav-link" onclick="tab('a-promo', this)">Promos</div>
            <div class="nav-link" onclick="tab('a-caixa', this)">Caixa</div>
            <div class="nav-link" onclick="tab('a-precos', this)">Preços</div>
            <div class="nav-link" onclick="tab('a-cli', this)">Clientes</div>
        </nav>

        <nav id="m-cli" style="display: none;">
            <div class="nav-link active" onclick="tab('c-book', this)">Agendar</div>
            <div class="nav-link" onclick="tab('c-pay', this)">Pagar</div>
            <div class="nav-link" onclick="tab('c-notif', this)">Avisos <span class="badge" id="b-notif">0</span></div>
        </nav>
        <button class="btn-exit" onclick="location.reload()">SAIR DO SISTEMA</button>
    </aside>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('lukinha_v6')) || {
        prices: {corte: 35, barba: 25, combo: 50},
        users: [{u: 'lukinha', p: 'master', t: 'admin'}],
        agenda: [], promos: [], caixa: 0
    };

    let userAtivo = null;
    let loginType = 'client';

    const save = () => { localStorage.setItem('lukinha_v6', JSON.stringify(db)); render(); };

    function setLoginType(t) { 
        loginType = t; 
        document.getElementById('tab-cli').classList.toggle('active', t === 'client');
        document.getElementById('tab-adm').classList.toggle('active', t === 'admin');
    }

    function logar() {
        const u = document.getElementById('u-in').value.toLowerCase();
        const p = document.getElementById('p-in').value;
        const user = db.users.find(x => x.u === u && x.p === p);
        if(user && (loginType === 'admin' ? user.t === 'admin' : user.t === 'client')) {
            userAtivo = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById(user.t === 'admin' ? 'm-adm' : 'm-cli').style.display = 'flex';
            tab(user.t === 'admin' ? 'a-home' : 'c-book');
            sync(); render();
        } else alert("Dados inválidos ou tipo de conta incorreto.");
    }

    function tab(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        const target = document.getElementById(id);
        if(target) target.classList.add('active-section');
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    function sync() {
        if(userAtivo.t === 'admin') {
            document.getElementById('i-corte').value = db.prices.corte;
            document.getElementById('i-barba').value = db.prices.barba;
            document.getElementById('i-combo').value = db.prices.combo;
        } else {
            document.getElementById('s-serv').innerHTML = `
                <option value="${db.prices.corte}">Corte R$${db.prices.corte}</option>
                <option value="${db.prices.barba}">Barba R$${db.prices.barba}</option>
                <option value="${db.prices.combo}">Combo R$${db.prices.combo}</option>`;
        }
    }

    function addPromo() {
        const t = document.getElementById('p-titulo').value, m = document.getElementById('p-msg').value;
        if(!t || !m) return alert("Preencha tudo");
        db.promos.push({id: Date.now(), t, m});
        document.getElementById('p-titulo').value = ""; document.getElementById('p-msg').value = "";
        save(); alert("Publicado!");
    }

    function addAgenda() {
        const s = document.getElementById('s-serv'), d = document.getElementById('s-data').value;
        if(!d) return alert("Data?");
        db.agenda.push({id: Date.now(), cli: userAtivo.u, serv: s.options[s.selectedIndex].text.split(' R$')[0], val: parseFloat(s.value), data: d.replace('T',' '), pago: false});
        save(); alert("Agendado!"); tab('c-pay');
    }

    function darBaixa(id) {
        const i = db.agenda.findIndex(x => x.id === id);
        if(i !== -1 && !db.agenda[i].pago) {
            db.agenda[i].pago = true;
            db.caixa += db.agenda[i].val;
            save();
            alert("Pagamento Confirmado!");
        }
    }

    function regUser() {
        const u = document.getElementById('n-u').value.toLowerCase(), p = document.getElementById('n-p').value;
        if(u && p) { db.users.push({u, p, t:'client'}); save(); alert("Cliente Cadastrado!"); }
    }

    function savePrecos() {
        db.prices.corte = parseFloat(document.getElementById('i-corte').value);
        db.prices.barba = parseFloat(document.getElementById('i-barba').value);
        db.prices.combo = parseFloat(document.getElementById('i-combo').value);
        save(); alert("Preços salvos!");
    }

    function render() {
        if(!userAtivo) return;
        if(userAtivo.t === 'admin') {
            let h = "", v = 0;
            db.agenda.forEach(a => {
                if(!a.pago) {
                    v += a.val;
                    h += `<tr><td>${a.cli}</td><td>${a.serv}</td><td>R$${a.val}</td><td><button class="btn" style="padding:5px;font-size:0.6rem" onclick="darBaixa(${a.id})">Baixa</button></td></tr>`;
                }
            });
            document.getElementById('t-agenda-body').innerHTML = h || "<tr><td colspan='4'>Nenhuma pendência hoje</td></tr>";
            document.getElementById('st-t').innerText = db.agenda.length;
            document.getElementById('st-v').innerText = "R$ " + v;
            document.getElementById('l-caixa').innerHTML = `<h3>Total Acumulado: R$ ${db.caixa.toFixed(2)}</h3>`;
        }
        if(userAtivo.t === 'client') {
            const ag = db.agenda.find(x => x.cli === userAtivo.u && !x.pago);
            document.getElementById('pay-box').innerHTML = ag ? `<h3>${ag.serv} - R$ ${ag.val}</h3><p>PIX: lukinha@barber.com</p><button class="btn" onclick="darBaixa(${ag.id})">Informar Pagamento</button>` : "Tudo pago!";
            let nList = "", count = 0;
            db.promos.forEach(p => { nList += `<div class="notif-card notif-promo"><strong>${p.t}</strong><br>${p.m}</div>`; count++; });
            if(ag) { nList += `<div class="notif-card notif-pendente"><strong>PAGAMENTO!</strong><br>Você tem um serviço pendente de R$${ag.val}</div>`; count++; }
            document.getElementById('notif-list').innerHTML = nList || "Sem avisos.";
            document.getElementById('b-notif').innerText = count;
        }
    }
</script>
</body>
</html>
